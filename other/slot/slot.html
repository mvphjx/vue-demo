<!DOCTYPE html>
<html>
<head>
    <title>Component Blog Post Example</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div id="demo">
    <alert-box>
        [Solt]Something bad happened.
    </alert-box>
</div>


<script>
    /**
     * 通过插槽分发内容
     */
    Vue.component('alert-box', {
        template: `
    <div class="demo-alert-box">
      <strong>Error!</strong>
      <slot></slot>
    </div>
  `
    })
    new Vue({
        el: "#demo",
        data: {
            posts: [],
            postFontSize: 1
        },
        created: function () {
            var vm = this;
            vm.posts = [{id: 1, title: 1, content: "123"}, {id: 2, title: 2, content: "1234"}, {
                id: 3,
                title: 3,
                content: "12345"
            }]
        },
        methods: {
            onEnlargeText: function (enlargeAmount) {
                this.postFontSize += enlargeAmount
            }
        }
    });
</script>
</body>
</html>
