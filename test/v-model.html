<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model测试</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="username"  prefix="h_me_f" placeholder="用户名"/>
</div>
</body>
<style>
    #app {
        width: 100%;
        height: 100%;
    }

</style>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                username: "123"
            }
        }
    })

</script>
</html>
